<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo-active.png') }}" type="image/png">  

</head>
<body>

    <a href="/" class="back-button">
        <img src="{{ url_for('static', filename='images/back.png') }}" alt="Volver">
    </a>

    <div class="register-container">
        <h1>Registro</h1>
        <form action="/registro" method="POST">
            <label for="username">Nombre de usuario o correo electrónico</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu usuario o correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

</body>
</html>
