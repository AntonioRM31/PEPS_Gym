<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <!-- Incluye Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='mainActividades.css') }}?v=1">
</head>
<body>
    <a href="/" class="home-button">
        <img src="{{ url_for('static', filename='images/home.png') }}" alt="Volver">
    </a>
    
    <div class="container my-5">
        <h1 class="text-center welcome-text">Bienvenido, {{ username }}</h1>
        <h2 class="text-center welcome-text">Actividades disponibles</h2>
        <div class="row">
            {% for actividad in actividades %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ actividad.imagen }}" class="card-img-top" alt="{{ actividad.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ actividad.nombre }}</h5>
                            <p class="card-text">{{ actividad.descripcion }}</p>
                            <a href="#" class="btn btn-primary">Contactar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-5">
            <a href="/logout" class="btn btn-danger">Cerrar sesi√≥n</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
