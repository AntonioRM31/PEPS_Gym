<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <!-- Incluye Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #09243f;
        }
        .card {
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%; 
            display: flex;
            flex-direction: column;
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px; 
            width: 100%; 
            object-fit: cover; 
        }
        .card-body {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            color: #6c757d;
        }
        .welcome-text {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center welcome-text">Bienvenido, {{ username }}</h1>
        <h2 class="text-center welcome-text">Actividades disponibles</h2>
        <div class="row">
            {% for actividad in actividades %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ actividad.imagen }}" class="card-img-top" alt="{{ actividad.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ actividad.nombre }}</h5>
                            <p class="card-text">{{ actividad.descripcion }}</p>
                            <a href="#" class="btn btn-primary">Contactar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-danger">Cerrar sesi√≥n</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
